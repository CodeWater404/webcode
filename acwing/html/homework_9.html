<!-- 
    编写一个完整的 HTML 页面。

内容包括四个部分：

header区：

包含<h3>标题，内容为：我的收藏夹
section区，从上到下依次为：

包含<h4>标题，内容为：图片
第一个<figure>，包含一个<img>，src为/images/logo.png，宽度为100px，<figcaption>的文本为：logo
第二个<figure>，包含一个<img>，src为/images/mountain.jpg，宽度为100px，<figcaption>的文本为：山
section区，从上到下依次为：

包含<h4>标题，内容为：古诗
第一个<article>，包含一个<h5>标题，内容为：春晓，之后包含一个段落，内容为：春眠不觉晓，处处闻啼鸟。夜来风雨声，花落知多少。
第二个<article>，包含一个<h5>标题，内容为：咏柳，之后包含一个段落，内容为：碧玉妆成一树高，万条垂下绿丝绦。不知细叶谁裁出，二月春风似剪刀。
footer区

包含一行文本：©2018-2022 Me 版权所有
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h3>我的收藏夹</h3>
    </header>
    <section>
        <h4>图片</h4>
        <figure>
            <img width="100" src="/assets/images/acwing-log.png" alt="logo">
            <figcaption>logo</figcaption>
        </figure>
        <figure>
            <img width="100" src="/assets/images/acwing-log.png" alt="logo2">
            <figcaption>logo2</figcaption>
        </figure>
    </section>
    <section>
        <h4>古诗</h4>
        <article>
            <h5>春晓</h5>
            <p>
                春眠不觉晓，处处闻啼鸟。夜来风雨声，花落知多少。
            </p>
        </article>
        <article>
            <h5>咏柳</h5>
            <p>
                碧玉妆成一树高，万条垂下绿丝绦。不知细叶谁裁出，二月春风似剪刀。
            </p>
        </article>
    </section>

    <footer>
        &copy;2018-2022 Me 版权所有
    </footer>
</body>

</html>
